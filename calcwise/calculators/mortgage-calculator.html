<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mortgage Calculator - Estimate Monthly Payments</title>
    <meta name="description" content="Calculate your monthly mortgage payment. Includes breakdowns for principal and interest. Free, private, and dark-mode ready.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <style>
        .result-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .result-row:last-of-type { border-bottom: none; }
        
        .result-val {
            color: var(--text-primary);
            font-weight: 600;
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="container nav-inner">
            <a href="../index.html" class="brand-logo">
                <span style="color: var(--btn-primary);">Calculator</span> Library
            </a>

            <div class="search-wrapper">
                <svg class="search-icon-left" width="16" height="16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" id="global-search" class="search-input" placeholder="Search tools..." aria-label="Search calculators">
                <span class="search-shortcut">⌘ K</span>
            </div>

            <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode">
                <svg class="icon-moon" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
                <svg class="icon-sun" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </div>
    </header>

    <main class="main-content container">
        
        <div style="margin: 2rem 0 1rem; font-size: 0.85rem; color: var(--text-secondary);">
            <a href="../index.html">Home</a> <span style="margin:0 5px;">/</span> Financial <span style="margin:0 5px;">/</span> Mortgage Calculator
        </div>

        <section class="glass-panel" style="padding: 2rem;">
            <h1 class="section-title" style="font-size: 1.5rem; color: var(--text-primary); margin-bottom: 2rem;">Mortgage Calculator</h1>
            
            <div class="calc-layout">
                <form id="mortgage-form">
                    <div class="form-group">
                        <label class="form-label">Loan Amount ($)</label>
                        <input type="number" id="amount" class="form-input" value="300000" placeholder="e.g. 300000">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Interest Rate (%)</label>
                        <input type="number" id="rate" class="form-input" value="6.5" step="0.1" placeholder="e.g. 6.5">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Loan Term (Years)</label>
                        <input type="number" id="years" class="form-input" value="30" placeholder="e.g. 30">
                    </div>

                    <button type="button" onclick="calculateMortgage()" class="btn-calculate" style="margin-top: 1rem;">Calculate Payment</button>
                </form>

                <div class="result-box">
                    <span style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary); margin-bottom: 0.5rem;">Estimated Monthly Payment</span>
                    <div class="big-amount" id="monthly-val">$0.00</div>
                    
                    <div style="width: 100%; margin-top: 1.5rem;">
                        <div class="result-row">
                            <span>Total Principal</span>
                            <span class="result-val" id="total-principal">$0</span>
                        </div>
                        <div class="result-row">
                            <span>Total Interest</span>
                            <span class="result-val" id="total-interest">$0</span>
                        </div>
                        <div class="result-row" style="border-top: 1px solid var(--border-color); margin-top: 0.5rem; padding-top: 0.5rem;">
                            <span>Total Cost</span>
                            <span class="result-val" id="total-cost" style="color: var(--text-brand);">$0</span>
                        </div>
                    </div>

                    <a href="https://www.buymeacoffee.com" target="_blank" class="hidden-donate">
                        ☕ Value this tool? Support the dev.
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>
                &copy; 2024 Calculator Library<br>
                Engineered by <a href="https://www.brainboxtoweb.tech/" target="_blank" class="agency-link">Brain Box to Web</a>
            </p>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>

    <script>
        // Calculate on load for demo
        document.addEventListener('DOMContentLoaded', calculateMortgage);

        function calculateMortgage() {
            // Get values
            const P = parseFloat(document.getElementById('amount').value);
            const annualRate = parseFloat(document.getElementById('rate').value);
            const termYears = parseFloat(document.getElementById('years').value);

            // Validation
            if (!P || !annualRate || !termYears) return;

            // Math
            const r = annualRate / 100 / 12; // Monthly rate
            const n = termYears * 12;        // Total months

            let monthlyPayment = 0;

            if (annualRate === 0) {
                monthlyPayment = P / n;
            } else {
                monthlyPayment = P * ( (r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1) );
            }

            const totalCost = monthlyPayment * n;
            const totalInterest = totalCost - P;

            // Formatting Helper
            const fmt = (num) => {
                return "$" + num.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
            };

            const fmtNoDec = (num) => {
                return "$" + num.toFixed(0).replace(/\d(?=(\d{3})+$)/g, '$&,');
            };

            // Update UI
            document.getElementById('monthly-val').textContent = fmt(monthlyPayment);
            document.getElementById('total-principal').textContent = fmtNoDec(P);
            document.getElementById('total-interest').textContent = fmtNoDec(totalInterest);
            document.getElementById('total-cost').textContent = fmtNoDec(totalCost);
        }
    </script>
</body>
</html>
