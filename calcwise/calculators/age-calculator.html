<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO -->
    <title>Age Calculator - CalcWise</title>
    <meta name="description" content="Calculate your exact age in years, months, and days. Free online chronological age calculator.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <header class="site-header">
        <div class="container nav-inner">
            <a href="../index.html" class="brand-logo">
                <span style="color: var(--btn-primary);">Calc</span>Wise
            </a>
            <div class="search-wrapper">
                <svg class="search-icon-left" width="16" height="16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" id="global-search" class="search-input" placeholder="Search tools..." aria-label="Search">
                <span class="search-shortcut">⌘ K</span>
            </div>
            <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode">
                <svg class="icon-moon" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
                <svg class="icon-sun" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </div>
    </header>

    <main class="main-content container">
        <div style="margin: 2rem 0 1rem; font-size: 0.85rem; color: var(--text-secondary);">
            <a href="../index.html">Home</a> <span style="margin:0 5px;">/</span> Health & Life <span style="margin:0 5px;">/</span> Age Calculator
        </div>

        <section class="glass-panel" style="padding: 2rem;">
            <h1 class="section-title" style="font-size: 1.5rem; color: var(--text-primary); margin-bottom: 2rem;">Age Calculator</h1>
            
            <div class="calc-layout">
                <!-- INPUTS -->
                <form id="age-form">
                    <div class="form-group">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" id="dob" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Calculate Age At (Optional)</label>
                        <input type="date" id="target-date" class="form-input" placeholder="Today">
                        <span style="font-size: 0.8rem; color: var(--text-secondary);">Leave empty for today's date.</span>
                    </div>

                    <div class="btn-group">
                        <button type="button" onclick="calculateAge()" class="btn-calculate">Calculate</button>
                        <button type="button" onclick="resetCalculator()" class="btn-reset">Reset</button>
                    </div>
                </form>

                <!-- RESULTS -->
                <div class="result-box">
                    <span style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary); margin-bottom: 0.5rem;">Your Age</span>
                    <div class="big-amount" id="years-val">--</div>
                    <div style="color: var(--text-secondary); font-size: 1rem; margin-bottom: 1rem;">Years</div>
                    
                    <div style="width: 100%; border-top: 1px solid var(--border-color); padding-top: 1rem; display: flex; justify-content: center; gap: 2rem;">
                        <div>
                            <div class="result-val" id="months-val" style="font-size: 1.5rem;">--</div>
                            <span style="font-size: 0.8rem; color: var(--text-secondary);">Months</span>
                        </div>
                        <div>
                            <div class="result-val" id="days-val" style="font-size: 1.5rem;">--</div>
                            <span style="font-size: 0.8rem; color: var(--text-secondary);">Days</span>
                        </div>
                    </div>

                    <a href="https://www.buymeacoffee.com" target="_blank" class="hidden-donate">
                        ☕ Value this tool? Support the dev.
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 CalcWise<br>Engineered by <a href="https://www.brainboxtoweb.tech/" target="_blank" class="agency-link">Brain Box to Web</a></p>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>

    <script>
        function resetVisualsOnly() {
            document.getElementById('years-val').textContent = "--";
            document.getElementById('months-val').textContent = "--";
            document.getElementById('days-val').textContent = "--";
        }

        function resetCalculator() {
            document.getElementById('age-form').reset();
            resetVisualsOnly();
        }

        function calculateAge() {
            const dobInput = document.getElementById('dob').value;
            let targetInput = document.getElementById('target-date').value;

            if (!dobInput) return;

            const dob = new Date(dobInput);
            const target = targetInput ? new Date(targetInput) : new Date();

            if (dob > target) {
                alert("Date of birth cannot be in the future!");
                return;
            }

            let years = target.getFullYear() - dob.getFullYear();
            let months = target.getMonth() - dob.getMonth();
            let days = target.getDate() - dob.getDate();

            if (days < 0) {
                months--;
                // Get days in previous month
                const prevMonth = new Date(target.getFullYear(), target.getMonth(), 0).getDate();
                days += prevMonth;
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            document.getElementById('years-val').textContent = years;
            document.getElementById('months-val').textContent = months;
            document.getElementById('days-val').textContent = days;
        }
        
        resetVisualsOnly();
    </script>
</body>
</html>
