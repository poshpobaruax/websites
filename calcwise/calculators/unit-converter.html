<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - CalcWise</title>
    <meta name="description" content="Convert Length, Weight, and Temperature units. Meters to Feet, Kg to Lbs, Celsius to Fahrenheit.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="container nav-inner">
            <a href="../index.html" class="brand-logo"><span style="color: var(--btn-primary);">Calc</span>Wise</a>
            <div class="search-wrapper">
                <svg class="search-icon-left" width="16" height="16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                <input type="text" id="global-search" class="search-input" placeholder="Search tools..." aria-label="Search">
                <span class="search-shortcut">⌘ K</span>
            </div>
            <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode">
                <svg class="icon-moon" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                <svg class="icon-sun" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
            </button>
        </div>
    </header>

    <main class="main-content container">
        <div style="margin: 2rem 0 1rem; font-size: 0.85rem; color: var(--text-secondary);">
            <a href="../index.html">Home</a> <span style="margin:0 5px;">/</span> Math <span style="margin:0 5px;">/</span> Unit Converter
        </div>

        <section class="glass-panel" style="padding: 2rem;">
            <h1 class="section-title" style="font-size: 1.5rem; color: var(--text-primary); margin-bottom: 2rem;">Unit Converter</h1>
            
            <div class="calc-layout">
                <form id="unit-form">
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select id="category" class="form-select" onchange="updateUnits()">
                            <option value="length">Length</option>
                            <option value="weight">Weight</option>
                            <option value="temp">Temperature</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Value</label>
                        <input type="number" id="input-val" class="form-input" placeholder="Enter value">
                    </div>

                    <div class="form-group">
                        <label class="form-label">From</label>
                        <select id="from-unit" class="form-select"></select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">To</label>
                        <select id="to-unit" class="form-select"></select>
                    </div>

                    <div class="btn-group">
                        <button type="button" onclick="convertUnit()" class="btn-calculate">Convert</button>
                        <button type="button" onclick="resetCalculator()" class="btn-reset">Reset</button>
                    </div>
                </form>

                <div class="result-box">
                    <span style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary);">Result</span>
                    <div class="big-amount" id="result-val">---</div>
                    <a href="https://www.buymeacoffee.com" target="_blank" class="hidden-donate">☕ Support the dev</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container"><p>&copy; 2024 CalcWise<br>Engineered by <a href="https://www.brainboxtoweb.tech/" target="_blank" class="agency-link">Brain Box to Web</a></p></div>
    </footer>
    <script src="../assets/js/main.js"></script>
    <script>
        const units = {
            length: ["Meters", "Feet", "Kilometers", "Miles", "Inches", "Centimeters"],
            weight: ["Kilograms", "Pounds", "Grams", "Ounces"],
            temp: ["Celsius", "Fahrenheit", "Kelvin"]
        };

        function updateUnits() {
            const cat = document.getElementById('category').value;
            const from = document.getElementById('from-unit');
            const to = document.getElementById('to-unit');
            
            from.innerHTML = "";
            to.innerHTML = "";

            units[cat].forEach(u => {
                from.add(new Option(u, u));
                to.add(new Option(u, u));
            });
            // Set default different
            to.selectedIndex = 1;
        }

        function resetCalculator() {
            document.getElementById('unit-form').reset();
            updateUnits();
            document.getElementById('result-val').textContent = "---";
        }

        function convertUnit() {
            const val = parseFloat(document.getElementById('input-val').value);
            const from = document.getElementById('from-unit').value;
            const to = document.getElementById('to-unit').value;
            const cat = document.getElementById('category').value;

            if (isNaN(val)) return;

            let result;

            if (cat === "temp") {
                if (from === "Celsius" && to === "Fahrenheit") result = (val * 9/5) + 32;
                else if (from === "Fahrenheit" && to === "Celsius") result = (val - 32) * 5/9;
                else if (from === "Celsius" && to === "Kelvin") result = val + 273.15;
                else if (from === "Kelvin" && to === "Celsius") result = val - 273.15;
                else result = val; // Same unit
            } else {
                // Simple factors to base (m or kg)
                const factors = {
                    "Meters": 1, "Kilometers": 1000, "Centimeters": 0.01, "Feet": 0.3048, "Inches": 0.0254, "Miles": 1609.34,
                    "Kilograms": 1, "Grams": 0.001, "Pounds": 0.453592, "Ounces": 0.0283495
                };
                const base = val * factors[from];
                result = base / factors[to];
            }

            document.getElementById('result-val').textContent = parseFloat(result.toFixed(4)) + " " + to;
        }

        // Init
        updateUnits();
    </script>
</body>
</html>
