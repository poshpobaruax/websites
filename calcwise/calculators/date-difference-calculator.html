<body>

        <div class="container nav-inner">
            <a href="../index.html" class="brand-logo"><span style="color: var(--btn-primary);">Calc</span>Wise</a>

            </button>

    <main class="main-content container">
        <div style="margin: 2rem 0 1rem; font-size: 0.85rem; color: var(--text-secondary);">
            <a href="../index.html">Home</a> <span style="margin:0 5px;">/</span> Life Tools <span style="margin:0 5px;">/</span> Date Difference
        </div>

        <section class="glass-panel" style="padding: 2rem;">
            <h1 class="section-title" style="font-size: 1.5rem; color: var(--text-primary); margin-bottom: 2rem;">Date Difference Calculator</h1>
            
            <div class="calc-layout">
                <form id="date-form">
                    <div class="form-group">
                        <label class="form-label">Start Date</label>
                        <input type="date" id="start-date" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">End Date</label>
                        <input type="date" id="end-date" class="form-input">
                    </div>
                    <div class="btn-group">
                        <button type="button" onclick="calculateDate()" class="btn-calculate">Calculate</button>
                        <button type="button" onclick="resetCalculator()" class="btn-reset">Reset</button>
                    </div>
                </form>

                <div class="result-box">
                    <span style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary);">Total Days</span>
                    <div class="big-amount" id="total-days">0</div>
                    
                    <div class="diff-grid">
                        <div class="diff-item"><div id="res-years">0</div><span>Years</span></div>
                        <div class="diff-item"><div id="res-months">0</div><span>Months</span></div>
                        <div class="diff-item"><div id="res-days">0</div><span>Days</span></div>
                    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        function resetCalculator() {
            document.getElementById('date-form').reset();
            document.getElementById('total-days').textContent = "0";
            document.getElementById('res-years').textContent = "0";
            document.getElementById('res-months').textContent = "0";
            document.getElementById('res-days').textContent = "0";
        }

        function calculateDate() {
            const start = new Date(document.getElementById('start-date').value);
            const end = new Date(document.getElementById('end-date').value);

            if (isNaN(start) || isNaN(end)) return;

            // Difference in milliseconds
            const diffTime = Math.abs(end - start);
            const totalDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 

            // Years/Months/Days logic (Approximation for simplicity or precise logic)
            // Precise logic requires moment.js or complex manual calc. 
            // Simple manual approach:
            let years = end.getFullYear() - start.getFullYear();
            let months = end.getMonth() - start.getMonth();
            let days = end.getDate() - start.getDate();

            if (days < 0) {
                months--;
                days += new Date(end.getFullYear(), end.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }
            // Handle negative if end < start, absolute value shown
            if (end < start) {
                // Swap logic if needed, but for now assuming user wants duration
                // Recalculating assuming end > start for display
            }

            document.getElementById('total-days').textContent = totalDays;
            document.getElementById('res-years').textContent = Math.abs(years);
            document.getElementById('res-months').textContent = Math.abs(months);
            document.getElementById('res-days').textContent = Math.abs(days);
        }
    </script>
