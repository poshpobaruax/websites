<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflation Calculator - CalcWise</title>
    <meta name="description" content="Calculate future or past value of money based on inflation rates. See purchasing power changes.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="container nav-inner">
            <a href="../index.html" class="brand-logo"><span style="color: var(--btn-primary);">Calc</span>Wise</a>
            <div class="search-wrapper">
                <svg class="search-icon-left" width="16" height="16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                <input type="text" id="global-search" class="search-input" placeholder="Search tools..." aria-label="Search">
                <span class="search-shortcut">⌘ K</span>
            </div>
            <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode">
                <svg class="icon-moon" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                <svg class="icon-sun" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
            </button>
        </div>
    </header>

    <main class="main-content container">
        <div style="margin: 2rem 0 1rem; font-size: 0.85rem; color: var(--text-secondary);">
            <a href="../index.html">Home</a> <span style="margin:0 5px;">/</span> Financial <span style="margin:0 5px;">/</span> Inflation
        </div>

        <section class="glass-panel" style="padding: 2rem;">
            <h1 class="section-title" style="font-size: 1.5rem; color: var(--text-primary); margin-bottom: 2rem;">Inflation Calculator</h1>
            
            <div class="calc-layout">
                <form id="inf-form">
                    <div class="form-group">
                        <label class="form-label">Currency</label>
                        <select id="currency-select" class="form-select" onchange="updateCurrency()">
                            <option value="$">USD ($)</option>
                            <option value="€">EUR (€)</option>
                            <option value="£">GBP (£)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Amount</label>
                        <input type="number" id="amount" class="form-input" placeholder="e.g. 100">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Average Inflation Rate (%)</label>
                        <input type="number" id="rate" class="form-input" placeholder="e.g. 3.5">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Time Period (Years)</label>
                        <input type="number" id="years" class="form-input" placeholder="e.g. 10">
                    </div>
                    <div class="btn-group">
                        <button type="button" onclick="calculateInf()" class="btn-calculate">Calculate</button>
                        <button type="button" onclick="resetCalculator()" class="btn-reset">Reset</button>
                    </div>
                </form>

                <div class="result-box">
                    <span style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary);">Future Value</span>
                    <div class="big-amount" id="future-val">$0.00</div>
                    
                    <div style="width: 100%; margin-top: 1.5rem;">
                        <div style="font-size: 0.9rem; color: var(--text-secondary);">
                            Purchasing Power Loss: <span id="loss-val" style="color: #e74c3c; font-weight: 600;">$0</span>
                        </div>
                    </div>
                    <a href="https://www.buymeacoffee.com" target="_blank" class="hidden-donate">☕ Support the dev</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container"><p>&copy; 2024 CalcWise<br>Engineered by <a href="https://www.brainboxtoweb.tech/" target="_blank" class="agency-link">Brain Box to Web</a></p></div>
    </footer>
    <script src="../assets/js/main.js"></script>
    <script>
        let cur = "$";
        function updateCurrency() { cur = document.getElementById('currency-select').value; if(document.getElementById('amount').value) calculateInf(); else resetVisuals(); }
        function resetVisuals() {
            document.getElementById('future-val').textContent = cur + "0.00";
            document.getElementById('loss-val').textContent = cur + "0";
        }
        function resetCalculator() {
            const idx = document.getElementById('currency-select').selectedIndex;
            document.getElementById('inf-form').reset();
            document.getElementById('currency-select').selectedIndex = idx;
            cur = document.getElementById('currency-select').value;
            resetVisuals();
        }
        function calculateInf() {
            const P = parseFloat(document.getElementById('amount').value);
            const r = parseFloat(document.getElementById('rate').value);
            const t = parseFloat(document.getElementById('years').value);

            if (isNaN(P) || isNaN(r) || isNaN(t)) return;

            // Future Value = P * (1 + r/100)^t
            const FV = P * Math.pow((1 + r/100), t);
            const loss = FV - P; // Difference in nominal value required

            const fmt = (num) => cur + num.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');

            document.getElementById('future-val').textContent = fmt(FV);
            document.getElementById('loss-val').textContent = fmt(loss);
        }
        resetVisuals();
    </script>
</body>
</html>
