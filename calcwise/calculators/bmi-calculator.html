<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BMI Calculator - Free Body Mass Index Tool</title>
    <meta name="description" content="Calculate your Body Mass Index (BMI) instantly. Supports Metric (cm/kg) and US (feet/lbs) units. Free and mobile-friendly.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <style>
        /* Tab Switcher */
        .unit-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        
        .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .tab-btn.active {
            background: var(--bg-input);
            color: var(--text-brand);
        }

        /* Result Visuals */
        .bmi-score {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--text-brand);
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        
        .bmi-status {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        /* The Colored Bar */
        .bmi-bar-container {
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #3498db 18.5%, #2ecc71 18.5% 49.9%, #f1c40f 50% 69.9%, #e74c3c 70%);
            border-radius: 4px;
            position: relative;
            margin-top: 1rem;
        }
        
        .bmi-marker {
            position: absolute;
            top: -6px;
            width: 4px;
            height: 20px;
            background: var(--text-primary);
            border-radius: 2px;
            transform: translateX(-50%);
            transition: left 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="container nav-inner">
            <a href="../index.html" class="brand-logo">
                <span style="color: var(--btn-primary);">Calculator</span> Library
            </a>

            <div class="search-wrapper">
                <svg class="search-icon-left" width="16" height="16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" id="global-search" class="search-input" placeholder="Search tools..." aria-label="Search calculators">
                <span class="search-shortcut">⌘ K</span>
            </div>

            <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode">
                <svg class="icon-moon" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
                <svg class="icon-sun" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </div>
    </header>

    <main class="main-content container">
        
        <div style="margin: 2rem 0 1rem; font-size: 0.85rem; color: var(--text-secondary);">
            <a href="../index.html">Home</a> <span style="margin:0 5px;">/</span> Health <span style="margin:0 5px;">/</span> BMI Calculator
        </div>

        <section class="glass-panel" style="padding: 2rem;">
            <h1 class="section-title" style="font-size: 1.5rem; color: var(--text-primary); margin-bottom: 2rem;">BMI Calculator</h1>
            
            <div class="calc-layout">
                <div>
                    <div class="unit-tabs">
                        <button class="tab-btn active" onclick="switchUnit('us')">US Units</button>
                        <button class="tab-btn" onclick="switchUnit('metric')">Metric Units</button>
                    </div>

                    <form id="bmi-form">
                        <div class="form-group">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-input" value="25" placeholder="e.g. 25">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Gender</label>
                            <div style="display: flex; gap: 1.5rem; padding-top: 0.5rem;">
                                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                    <input type="radio" name="gender" checked> Male
                                </label>
                                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                    <input type="radio" name="gender"> Female
                                </label>
                            </div>
                        </div>

                        <div id="us-inputs">
                            <div class="form-group">
                                <label class="form-label">Height</label>
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                    <input type="number" id="ft" class="form-input" placeholder="Feet" value="5">
                                    <input type="number" id="in" class="form-input" placeholder="Inches" value="10">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Weight (lbs)</label>
                                <input type="number" id="lbs" class="form-input" placeholder="Pounds" value="160">
                            </div>
                        </div>

                        <div id="metric-inputs" style="display: none;">
                            <div class="form-group">
                                <label class="form-label">Height (cm)</label>
                                <input type="number" id="cm" class="form-input" placeholder="Centimeters">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Weight (kg)</label>
                                <input type="number" id="kg" class="form-input" placeholder="Kilograms">
                            </div>
                        </div>

                        <button type="button" onclick="calculateBMI()" class="btn-calculate" style="margin-top: 1rem;">Calculate BMI</button>
                    </form>
                </div>

                <div class="result-box">
                    <span style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary); margin-bottom: 0.5rem;">Your BMI Result</span>
                    <div class="bmi-score" id="bmi-val">--</div>
                    <div class="bmi-status" id="bmi-msg">Enter details</div>
                    
                    <div class="bmi-bar-container">
                        <div id="marker" class="bmi-marker" style="left: 0;"></div>
                    </div>
                    <div style="display: flex; justify-content: space-between; width: 100%; font-size: 0.7rem; color: var(--text-secondary); margin-top: 0.5rem;">
                        <span>18.5</span>
                        <span>25</span>
                        <span>30</span>
                    </div>

                    <a href="https://www.buymeacoffee.com" target="_blank" class="hidden-donate">
                        ☕ Value this tool? Support the dev.
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>
                &copy; 2024 Calculator Library<br>
                Engineered by <a href="https://www.brainboxtoweb.tech/" target="_blank" class="agency-link">Brain Box to Web</a>
            </p>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>

    <script>
        let mode = 'us';

        function switchUnit(unit) {
            mode = unit;
            const us = document.getElementById('us-inputs');
            const metric = document.getElementById('metric-inputs');
            const btns = document.querySelectorAll('.tab-btn');

            if (unit === 'us') {
                us.style.display = 'block';
                metric.style.display = 'none';
                btns[0].classList.add('active');
                btns[1].classList.remove('active');
            } else {
                us.style.display = 'none';
                metric.style.display = 'block';
                btns[0].classList.remove('active');
                btns[1].classList.add('active');
            }
        }

        function calculateBMI() {
            let h = 0; // meters
            let w = 0; // kg

            if (mode === 'us') {
                const ft = parseFloat(document.getElementById('ft').value) || 0;
                const inc = parseFloat(document.getElementById('in').value) || 0;
                const lbs = parseFloat(document.getElementById('lbs').value) || 0;
                
                if (ft === 0 && lbs === 0) return;

                const totalInches = (ft * 12) + inc;
                h = totalInches * 0.0254;
                w = lbs * 0.453592;
            } else {
                const cm = parseFloat(document.getElementById('cm').value) || 0;
                const kg = parseFloat(document.getElementById('kg').value) || 0;

                if (cm === 0 && kg === 0) return;

                h = cm / 100;
                w = kg;
            }

            const bmi = w / (h * h);
            const score = bmi.toFixed(1);

            // Update Text
            const valEl = document.getElementById('bmi-val');
            const msgEl = document.getElementById('bmi-msg');
            const marker = document.getElementById('marker');
            
            valEl.textContent = score;

            // Logic for Category & Color
            let cat = '';
            let color = '';
            let percent = 0;

            if (bmi < 18.5) {
                cat = 'Underweight';
                color = '#3498db'; // Blue
                percent = 10;
            } else if (bmi >= 18.5 && bmi < 25) {
                cat = 'Normal Weight';
                color = '#2ecc71'; // Green
                percent = 35;
            } else if (bmi >= 25 && bmi < 30) {
                cat = 'Overweight';
                color = '#f1c40f'; // Yellow
                percent = 60;
            } else {
                cat = 'Obese';
                color = '#e74c3c'; // Red
                percent = 90;
            }

            msgEl.textContent = cat;
            msgEl.style.color = color;
            valEl.style.color = color;
            marker.style.left = percent + '%';
            marker.style.backgroundColor = color;
        }
    </script>
</body>
</html>
