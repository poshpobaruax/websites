<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - CalcWise</title>
    
    <!-- Fonts & Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
</head>
<body>

    <!-- =========================================
       GLOBAL HEADER
       ========================================= -->
    <header class="site-header">
        <div class="container nav-inner">
            <a href="index.html" class="brand-logo">
                <span style="color: var(--btn-primary);">Calc</span>Wise
            </a>

            <!-- Search works here too -->
            <div class="search-wrapper">
                <svg class="search-icon-left" width="16" height="16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" id="global-search" class="search-input" placeholder="Search tools..." aria-label="Search calculators">
                <span class="search-shortcut">⌘ K</span>
            </div>

            <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode">
                <svg class="icon-moon" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
                <svg class="icon-sun" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </div>
    </header>

    <!-- =========================================
       404 CONTENT
       ========================================= -->
    <main class="main-content container" style="display: flex; align-items: center; justify-content: center; min-height: 60vh;">
        
        <div style="text-align: center; max-width: 500px;">
            <h1 style="font-size: 6rem; font-weight: 800; color: var(--btn-primary); line-height: 1; margin-bottom: 1rem;">404</h1>
            <h2 style="font-size: 2rem; margin-bottom: 1rem; color: var(--text-primary);">Page Not Found</h2>
            <p style="color: var(--text-secondary); margin-bottom: 2rem;">
                The calculation you are looking for doesn't exist or has been moved. 
                Use the search bar above or return to the dashboard.
            </p>
            
            <a href="index.html" class="glass-panel" style="display: inline-block; padding: 1rem 2rem; color: var(--text-primary); font-weight: 600; text-decoration: none; border-color: var(--text-brand); transition: all 0.2s;">
                ← Return to Dashboard
            </a>
            <style>
                a.glass-panel:hover {
                    transform: translateY(-2px);
                    border-color: var(--text-brand);
                    background: var(--bg-input);
                }
            </style>
        </div>

    </main>

    <!-- =========================================
       FOOTER
       ========================================= -->
    <footer class="site-footer">
        <div class="container">
            <p>
                &copy; 2024 CalcWise<br>
                Engineered by <a href="https://www.brainboxtoweb.tech/" target="_blank" class="agency-link">Brain Box to Web</a>
            </p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
