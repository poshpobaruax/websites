<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit & Loss Calculator - CalcWise</title>
    <meta name="description" content="Calculate Profit or Loss percentage and amount instantly. Essential tool for business and sales analysis.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .result-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.95rem;
            color: var(--text-secondary);
        }
        .result-row:last-of-type { border-bottom: none; }
        .result-val { color: var(--text-primary); font-weight: 600; }
        .profit-text { color: #2ecc71; font-weight: 700; } 
        .loss-text { color: #e74c3c; font-weight: 700; }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container nav-inner">
            <a href="../index.html" class="brand-logo"><span style="color: var(--btn-primary);">Calc</span>Wise</a>
            <div class="search-wrapper">
                <svg class="search-icon-left" width="16" height="16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                <input type="text" id="global-search" class="search-input" placeholder="Search tools..." aria-label="Search">
                <span class="search-shortcut">⌘ K</span>
            </div>
            <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode">
                <svg class="icon-moon" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                <svg class="icon-sun" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
            </button>
        </div>
    </header>

    <main class="main-content container">
        <div style="margin: 2rem 0 1rem; font-size: 0.85rem; color: var(--text-secondary);">
            <a href="../index.html">Home</a> <span style="margin:0 5px;">/</span> Financial <span style="margin:0 5px;">/</span> Profit & Loss Calculator
        </div>

        <section class="glass-panel" style="padding: 2rem;">
            <h1 class="section-title" style="font-size: 1.5rem; color: var(--text-primary); margin-bottom: 2rem;">Profit & Loss Calculator</h1>
            
            <div class="calc-layout">
                <form id="pl-form">
                    <div class="form-group">
                        <label class="form-label">Currency</label>
                        <select id="currency-select" class="form-select" onchange="updateCurrency()">
                            <option value="$">USD ($)</option>
                            <option value="€">EUR (€)</option>
                            <option value="£">GBP (£)</option>
                            <option value="¥">JPY (¥)</option>
                            <option value="₹">INR (₹)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Cost Price (CP)</label>
                        <input type="number" id="cost-price" class="form-input" placeholder="e.g. 500">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Selling Price (SP)</label>
                        <input type="number" id="selling-price" class="form-input" placeholder="e.g. 650">
                    </div>
                    <div class="btn-group">
                        <button type="button" onclick="calculatePL()" class="btn-calculate">Calculate</button>
                        <button type="button" onclick="resetCalculator()" class="btn-reset">Reset</button>
                    </div>
                </form>

                <div class="result-box">
                    <span style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary); margin-bottom: 0.5rem;">Result</span>
                    <div class="big-amount" id="pl-amount">$0.00</div>
                    <div style="font-size: 1rem; margin-bottom: 1.5rem;" id="pl-status">Neutral</div>
                    
                    <div style="width: 100%;">
                        <div class="result-row">
                            <span>Percentage</span>
                            <span class="result-val" id="pl-percent">0%</span>
                        </div>
                    </div>
                    <a href="https://www.buymeacoffee.com" target="_blank" class="hidden-donate">☕ Support the dev</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container"><p>&copy; 2024 CalcWise<br>Engineered by <a href="https://www.brainboxtoweb.tech/" target="_blank" class="agency-link">Brain Box to Web</a></p></div>
    </footer>
    <script src="../assets/js/main.js"></script>
    <script>
        let cur = "$";
        function updateCurrency() { cur = document.getElementById('currency-select').value; if(document.getElementById('cost-price').value) calculatePL(); else resetVisuals(); }
        function resetVisuals() { 
            document.getElementById('pl-amount').textContent = cur + "0.00"; 
            document.getElementById('pl-amount').className = "big-amount";
            document.getElementById('pl-percent').textContent = "0%";
            document.getElementById('pl-status').textContent = "Neutral";
            document.getElementById('pl-status').style.color = "var(--text-secondary)";
        }
        function resetCalculator() {
            const idx = document.getElementById('currency-select').selectedIndex;
            document.getElementById('pl-form').reset();
            document.getElementById('currency-select').selectedIndex = idx;
            cur = document.getElementById('currency-select').value;
            resetVisuals();
        }
        function calculatePL() {
            const cp = parseFloat(document.getElementById('cost-price').value);
            const sp = parseFloat(document.getElementById('selling-price').value);
            if(isNaN(cp) || isNaN(sp)) return;

            const diff = sp - cp;
            const percent = (diff / cp) * 100;
            const fmt = (n) => cur + Math.abs(n).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');

            const amountEl = document.getElementById('pl-amount');
            const statusEl = document.getElementById('pl-status');

            amountEl.textContent = fmt(diff);
            document.getElementById('pl-percent').textContent = Math.abs(percent).toFixed(2) + "%";

            if(diff > 0) {
                statusEl.textContent = "Profit";
                statusEl.style.color = "#2ecc71";
                amountEl.style.color = "#2ecc71";
            } else if (diff < 0) {
                statusEl.textContent = "Loss";
                statusEl.style.color = "#e74c3c";
                amountEl.style.color = "#e74c3c";
            } else {
                statusEl.textContent = "Break Even";
                statusEl.style.color = "var(--text-secondary)";
                amountEl.style.color = "var(--text-brand)";
            }
        }
        resetVisuals();
    </script>
</body>
</html>
