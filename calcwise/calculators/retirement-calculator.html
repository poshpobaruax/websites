<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator - CalcWise</title>
    <meta name="description" content="Plan your retirement. Estimate the corpus you need to build based on your current age and savings.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .result-row { display: flex; justify-content: space-between; width: 100%; padding: 0.8rem 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.95rem; color: var(--text-secondary); }
        .result-row:last-of-type { border-bottom: none; }
        .result-val { color: var(--text-primary); font-weight: 600; }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container nav-inner">
            <a href="../index.html" class="brand-logo"><span style="color: var(--btn-primary);">Calc</span>Wise</a>
            <div class="search-wrapper">
                <svg class="search-icon-left" width="16" height="16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                <input type="text" id="global-search" class="search-input" placeholder="Search tools..." aria-label="Search">
                <span class="search-shortcut">⌘ K</span>
            </div>
            <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode">
                <svg class="icon-moon" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                <svg class="icon-sun" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
            </button>
        </div>
    </header>

    <main class="main-content container">
        <div style="margin: 2rem 0 1rem; font-size: 0.85rem; color: var(--text-secondary);">
            <a href="../index.html">Home</a> <span style="margin:0 5px;">/</span> Financial <span style="margin:0 5px;">/</span> Retirement
        </div>

        <section class="glass-panel" style="padding: 2rem;">
            <h1 class="section-title" style="font-size: 1.5rem; color: var(--text-primary); margin-bottom: 2rem;">Retirement Calculator</h1>
            
            <div class="calc-layout">
                <form id="ret-form">
                    <div class="form-group">
                        <label class="form-label">Currency</label>
                        <select id="currency-select" class="form-select" onchange="updateCurrency()">
                            <option value="$">USD ($)</option>
                            <option value="€">EUR (€)</option>
                            <option value="£">GBP (£)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Current Age</label>
                        <input type="number" id="curr-age" class="form-input" placeholder="e.g. 30">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Retirement Age</label>
                        <input type="number" id="ret-age" class="form-input" placeholder="e.g. 60">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Monthly Contribution</label>
                        <input type="number" id="contribution" class="form-input" placeholder="e.g. 1000">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Annual Return Rate (%)</label>
                        <input type="number" id="rate" class="form-input" placeholder="e.g. 8">
                    </div>
                    <div class="btn-group">
                        <button type="button" onclick="calculateRet()" class="btn-calculate">Calculate</button>
                        <button type="button" onclick="resetCalculator()" class="btn-reset">Reset</button>
                    </div>
                </form>

                <div class="result-box">
                    <span style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary); margin-bottom: 0.5rem;">Projected Corpus</span>
                    <div class="big-amount" id="corpus-val">$0.00</div>
                    
                    <div style="width: 100%; margin-top: 1.5rem;">
                        <div class="result-row">
                            <span>Years to Grow</span>
                            <span class="result-val" id="years-grow">0</span>
                        </div>
                    </div>
                    <a href="https://www.buymeacoffee.com" target="_blank" class="hidden-donate">☕ Support the dev</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container"><p>&copy; 2024 CalcWise<br>Engineered by <a href="https://www.brainboxtoweb.tech/" target="_blank" class="agency-link">Brain Box to Web</a></p></div>
    </footer>
    <script src="../assets/js/main.js"></script>
    <script>
        let cur = "$";
        function updateCurrency() { cur = document.getElementById('currency-select').value; if(document.getElementById('contribution').value) calculateRet(); else resetVisuals(); }
        function resetVisuals() {
            document.getElementById('corpus-val').textContent = cur + "0.00";
            document.getElementById('years-grow').textContent = "0";
        }
        function resetCalculator() {
            const idx = document.getElementById('currency-select').selectedIndex;
            document.getElementById('ret-form').reset();
            document.getElementById('currency-select').selectedIndex = idx;
            cur = document.getElementById('currency-select').value;
            resetVisuals();
        }
        function calculateRet() {
            const age = parseFloat(document.getElementById('curr-age').value);
            const retAge = parseFloat(document.getElementById('ret-age').value);
            const contrib = parseFloat(document.getElementById('contribution').value);
            const rate = parseFloat(document.getElementById('rate').value);

            if (isNaN(age) || isNaN(retAge) || isNaN(contrib) || isNaN(rate)) return;
            
            const years = retAge - age;
            if (years <= 0) { alert("Retirement age must be greater than current age"); return; }

            const months = years * 12;
            const i = rate / 12 / 100;
            
            // Future Value of Series
            const fv = contrib * ((Math.pow(1 + i, months) - 1) / i) * (1 + i);

            const fmt = (num) => cur + num.toFixed(0).replace(/\d(?=(\d{3})+$)/g, '$&,');

            document.getElementById('corpus-val').textContent = fmt(fv);
            document.getElementById('years-grow').textContent = years;
        }
        resetVisuals();
    </script>
</body>
</html>
